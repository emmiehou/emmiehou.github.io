<!DOCTYPE html>
<html>

<head>
    <title>Contact - Emmie Hou</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>  
    <a href="index.html" class="logo-link">
        <div class="logo">emmie hou</div>
    </a>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="projects.html">projects</a></li>
            <li><a href="about_me.html">about me</a></li>
            <li><a href="contact.html" class="active">contact</a></li>
        </ul>
    </nav>

    <div class="content contact">
        <h1 class="content-title">get in touch!</h1>
        <div class="contact-content">
            <p>you can reach me through the form below:</p>
            <form id="contactForm" action="https://formspree.io/f/xzzgjedl" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">name</label>
                    <input type="text" id="name" name="name" required minlength="2">
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="message">message</label>
                    <textarea id="message" name="message" rows="5" required minlength="10"></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>
                <button type="submit" class="submit-button">send message</button>
                <div id="formStatus" class="form-status"></div>
            </form>
            <div class="social-links">
                <p>or on social media:</p>
                <div class="social-icons">
                    <a href="https://www.instagram.com/emmie_hou" target="_blank" rel="noopener noreferrer">
                        <img src="images/logos/instagram-icon.svg" alt="Instagram" class="social-icon">
                    </a>
                    <a href="https://www.linkedin.com/in/emmiehou/" target="_blank" rel="noopener noreferrer">
                        <img src="images/logos/linkedin-icon.svg" alt="LinkedIn" class="social-icon">
                    </a>
                    <a href="https://github.com/emmiehou" target="_blank" rel="noopener noreferrer">
                        <img src="images/logos/github-icon.svg" alt="GitHub" class="social-icon">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="contact.js"></script>
</body>

</html>
